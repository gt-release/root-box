<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html"/>
    <title>スシローガチャ結果</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="center">
    <div th:text="'予算:'+${param.price[0]}+' 円'"></div>
    <table border="1">
        <tr>
            <th>商品</th>
            <th>料金(税抜)</th>
            <th>料金(税込)</th>
            <th>カロリー</th>
            <th>カテゴリ</th>
        </tr>
        <tr th:each="menu : ${menus.list}">
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}+' 円'"></td>
            <td th:text="${menu.taxInPrice}+' 円'"></td>
            <td th:text="${menu.kcal}+' kcal'"></td>
            <td th:text="${menu.category}"></td>
        </tr>
    </table>
    <div th:text="'合計金額(税込):'+${menus.totalTaxInPrice()}+' 円'"></div>
    <div th:text="'合計カロリー:'+${menus.totalKcal()}+' kcal'"></div>
    <a th:href="@{/result(price=${param.price[0]})}">
        <button type="button" class="btn">もう一回ガチャる</button>
    </a>
    <br>
    <a th:href="@{/}">予算の入力に戻る</a>
</div>
</body>
</html>
